<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Slider</title>
  <link rel="stylesheet" href="css/popupstyle.css">
</head>
<body>
  <div class="slider-container">
    <div class="slide">
      <img src="images/srslide1.jpg" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="images/srslide2.jpg" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="images/srslide3.jpg" alt="Slide 3">
    </div>
    <div class="controls">
      <button class="prev-btn">&lt;</button>
      <button class="next-btn">&gt;</button>
    </div>
  </div>
  <script src="js/slide.js"></script>
</body>
</html>
